<div class="container mt-58">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="row">
      <div class="col-2"></div>

      <div class="align-center col-8">
        <h2>Please Sign In</h2>

        <hr class="colorgraph">

        <div class="form-group">
          <div class="form-group">
            <input type="text" class="form-control" id="email"
                   required
                   placeholder="Email Address"
                   pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                   [(ngModel)]="login.email"
                   name="email"
                   #email="ngModel">
          </div>
          <div [hidden]="email.valid || email.pristine" class="invalid-feedback">
            Email format is invalid.
          </div>
        </div>

        <div class="form-group">
          <div class="form-group">
            <input type="password" class="form-control" id="password"
                   required
                   placeholder="Password"
                   pattern="^[\w\d]{6,20}$"
                   [(ngModel)]="login.password"
                   name="password"
                   #password="ngModel">
          </div>
          <div [hidden]="password.valid || password.pristine" class="invalid-feedback">
            Password must be between 6 and 20 symbols and must contain only letters and digits.
          </div>
        </div>

        <hr class="colorgraph">

        <div class="col-12">
          <input type="submit" value="Login" class="btn btn-success btn-block btn-lg" tabindex="7"
                 [disabled]="loginForm.form.invalid">
        </div>

        <div class="col-2"></div>

      </div>
    </div>
  </form>
</div>
